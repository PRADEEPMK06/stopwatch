<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Modern Stopwatch with Laps</title>
  <style>
   body {
  font-family: 'Segoe UI', sans-serif;
  background: linear-gradient(rgba(224, 247, 250, 0.5), rgba(128, 222, 234, 0.5)),
              url('clk.jpg') no-repeat center center fixed;
  background-size: cover;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  height: 100vh;
  margin: 0;
  transition: background 0.3s;
}


    .stopwatch-container {
      background: #c6c5e8;
      padding: 40px 50px;
      border-radius: 25px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
      text-align: center;
      width: 90%;
      max-width: 400px;
      transition: transform 0.3s;
    }

    .time {
      font-size: 3em;
      margin-bottom: 25px;
      font-weight: bold;
      color: #333;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }

    button {
      padding: 10px 18px;
      font-size: 1em;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s ease;
      min-width: 80px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .start {
      background: #4caf50;
      color: white;
    }

    .stop {
      background: #f44336;
      color: white;
    }

    .lap {
      background: #ff9800;
      color: white;
    }

    .reset {
      background: #2196f3;
      color: white;
    }

    button:hover {
      opacity: 0.9;
      transform: translateY(-2px);
    }

    .laps {
      text-align: left;
      margin-top: 20px;
      max-height: 150px;
      overflow-y: auto;
      border-top: 1px solid #ddd;
      padding-top: 10px;
    }

    .lap-item {
      font-size: 1em;
      margin-bottom: 5px;
      transition: background 0.3s;
      padding: 5px;
      border-radius: 5px;
    }

    .lap-item:nth-child(odd) {
      background: #f9f9f9;
    }

    .lap-item:nth-child(even) {
      background: #e0f7fa;
    }

    .dark-mode {
      background: linear-gradient(rgba(224, 247, 250, 0.5), rgba(128, 222, 234, 0.5)),
              url('clks.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
    }

    .dark-mode .stopwatch-container {
      background: #444;
      color: white;
    }

    .dark-mode .lap-item {
      background: #555;
    }

    .dark-mode button {
      background: #666;
      color: white;
    }

    .dark-mode button:hover {
      background: #777;
    }
  </style>
</head>
<body>

  <div class="stopwatch-container">
    <div class="time" id="display">00:00:00.000</div>
    <div class="buttons">
      <button class="start" id="startStopBtn" onclick="startStop()">Start</button>
      <button class="lap" onclick="recordLap()">Lap</button>
      <button class="reset" onclick="reset()">Reset</button>
      <button onclick="toggleDarkMode()">Dark Mode</button>
    </div>
    <div class="laps" id="lapsContainer"></div>
  </div>

  <script>
    let startTime, elapsedTime = 0, timerInterval;
    let running = false;
    let lapCount = 0;

    function timeToString(time) {
      let ms = time % 1000;
      let totalSeconds = Math.floor(time / 1000);
      let hours = Math.floor(totalSeconds / 3600);
      let minutes = Math.floor((totalSeconds % 3600) / 60);
      let seconds = totalSeconds % 60;

      return (
        String(hours).padStart(2, '0') + ':' +
        String(minutes).padStart(2, '0') + ':' +
        String(seconds).padStart(2, '0') + '.' +
        String(ms).padStart(3, '0')
      );
    }

    function startStop() {
      const btn = document.getElementById('startStopBtn');
      if (!running) {
        startTime = Date.now() - elapsedTime;
        timerInterval = setInterval(() => {
          elapsedTime = Date.now() - startTime;
          document.getElementById('display').textContent = timeToString(elapsedTime);
        }, 10);
        btn.textContent = 'Stop';
        btn.classList.remove('start');
        btn.classList.add('stop');
        running = true;
      } else {
        clearInterval(timerInterval);
        btn.textContent = 'Start';
        btn.classList.remove('stop');
        btn.classList.add('start');
        running = false;
      }
    }

    function reset() {
      clearInterval(timerInterval);
      elapsedTime = 0;
      running = false;
      document.getElementById('display').textContent = "00:00:00.000";
      document.getElementById('startStopBtn').textContent = 'Start';
      document.getElementById('startStopBtn').classList.remove('stop');
      document.getElementById('startStopBtn').classList.add('start');
      document.getElementById('lapsContainer').innerHTML = '';
      lapCount = 0;
    }

    function recordLap() {
      if (!running) return;
      lapCount++;
      const lapTime = timeToString(elapsedTime);
      const lapItem = document.createElement('div');
      lapItem.className = 'lap-item';
      lapItem.textContent = `Lap ${lapCount}: ${lapTime}`;
      document.getElementById('lapsContainer').prepend(lapItem);
    }

    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
    }
  </script>

</body>
</html>
